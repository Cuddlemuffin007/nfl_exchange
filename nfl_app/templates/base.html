{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="indigo darken-4">
<div class="container grey lighten-3">
<nav>
    <div class="nav-wrapper indigo darken-4">
      <a href="{% url 'question_list_view'  %}" class="brand-logo">NFL Exchange</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        {% if user.is_authenticated %}
        <li><a href="{% url 'user_profile_detail_view' user.id %}">Your Profile</a></li>
        <li><a href="{% url 'question_list_view' %}">All Questions</a></li>
        <li><a href="{% url 'question_create_view' %}">Ask a Question</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'question_list_view' %}">Home</a></li>
        <li><a href="{% url 'signup' %}">Register</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
</nav>
{% block content %}

{% endblock %}
</div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</html>
